<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk | Digital Frontier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --bg-color: #050505;
            --panel-bg: rgba(20, 20, 20, 0.8);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Glitch Effect Class */
        .glitch-text {
            font-size: 3.5rem;
            text-align: center;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue);
        }

        /* Grid Background */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .project-card {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            padding: 2rem;
            margin: 1rem 0;
            width: 85%;
            max-width: 400px;
            transform: skewX(-10deg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            opacity: 0;
            /* Hidden for GSAP */
        }

        .project-card h3 {
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
        }

        .visual-demo {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #111, #222);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .scanner-line {
            width: 100%;
            height: 2px;
            background: var(--neon-pink);
            position: absolute;
            top: 0;
            box-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>

<body>

    <section id="hero">
        <div class="bg-grid"></div>
        <h1 class="glitch-text">CYBER<br>AESTHETICS</h1>
        <p style="font-size: 1.5rem; margin-top: 1rem; color: #ccc;">System Online. Interface Ready.</p>
    </section>

    <section id="projects">
        <h2 style="color: var(--neon-pink); margin-bottom: 3rem;">Neural Interfaces</h2>

        <div class="project-card">
            <h3>Module: NEON_SOUL</h3>
            <p>Advanced UI Architecture</p>
            <div class="visual-demo">
                <div class="scanner-line"></div>
            </div>
        </div>

        <div class="project-card">
            <h3>Module: DATA_CORE</h3>
            <p>Quantum Processing Units</p>
            <div class="visual-demo">
                <div class="scanner-line" style="animation-duration: 3s"></div>
            </div>
        </div>
    </section>

    <section id="visuals">
        <h2 style="font-size: 2.5rem;">Immersive Depth</h2>
        <div
            style="width: 200px; height: 200px; border: 2px solid var(--neon-blue); display: flex; align-items: center; justify-content: center;">
            <div
                style="width: 100px; height: 100px; background: var(--neon-pink); animation: rotate 4s infinite linear;">
            </div>
        </div>
        <style>
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Hero Parallax
        gsap.to(".bg-grid", {
            backgroundPosition: "0px 1000px",
            duration: 20,
            repeat: -1,
            ease: "none"
        });

        gsap.from(".glitch-text", {
            duration: 1.5,
            opacity: 0,
            scale: 0.8,
            ease: "elastic.out(1, 0.3)",
            delay: 0.5
        });

        // Project Cards Stagger
        gsap.utils.toArray(".project-card").forEach((card, i) => {
            gsap.to(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                x: 0,
                duration: 0.8,
                ease: "power3.out",
                x: i % 2 === 0 ? -50 : 50 // Start off screen
            });
        });

        // Scanner lines
        gsap.to(".scanner-line", {
            y: 200,
            duration: 1.5,
            repeat: -1,
            ease: "power1.inOut",
            stagger: 0.2
        });
    </script>
</body>

</html>
